<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FullTask AI Tutor</title>
<style>
  body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
  #app { max-width: 600px; margin: auto; padding: 20px; }
  #messages { background: white; padding: 15px; height: 400px; overflow-y: auto; border-radius: 10px; }
  .msg { padding: 8px; margin-bottom: 10px; border-radius: 8px; }
  .you { background: #d1e7ff; }
  .ai { background: #e8e8e8; }
  #inputBox { display: flex; margin-top: 12px; }
  input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
  button { padding: 10px 15px; margin-left: 5px; border: none; border-radius: 8px; background: #007bff; color: white; }
  #googleSignIn { margin-top: 20px; width: 100%; background: #db4437; }
</style>
</head>

<body>
<div id="app">
  <h2>FullTask AI Tutor</h2>

  <button id="googleSignIn">Sign in with Google</button>

  <div id="messages"></div>

  <div id="inputBox">
    <input id="text" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script type="module">
  /* -------------------------
     FIREBASE GOOGLE LOGIN
  --------------------------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC7cAN-mrE2PvmlQ11zLKAdHBhN7nUFjHw",
    authDomain: "fir-u-c-students-web.firebaseapp.com",
    databaseURL: "https://fir-u-c-students-web-default-rtdb.firebaseio.com",
    projectId: "fir-u-c-students-web",
    storageBucket: "fir-u-c-students-web.firebasestorage.app",
    messagingSenderId: "113569186739",
    appId: "1:113569186739:web:d8daf21059f43a79e841c6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleSignIn").onclick = () => {
    signInWithPopup(auth, provider)
      .then(result => {
        alert("Welcome " + result.user.displayName);
      })
      .catch(err => console.error(err));
  };

  /* -------------------------
     CHAT SYSTEM
  --------------------------- */

  const box = document.getElementById("messages");

  function addMsg(text, who) {
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.innerText = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  async function send() {
    const text = document.getElementById("text").value.trim();
    if (!text) return;

    addMsg(text, "you");
    document.getElementById("text").value = "";

    try {
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      addMsg(data.reply, "ai");

    } catch (error) {
      addMsg("Error: " + error.message, "ai");
    }
  }
</script>
</body>
</html>
