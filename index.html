<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat – Clean Version (No Recent History)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
    }/* Sidebar */
#sidebar {
  width: 260px;
  background: #111;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

#sidebar h2 {
  margin-top: 0;
  font-size: 20px;
}

/* Main Chat Area */
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  box-sizing: border-box;
}

.msg {
  max-width: 65%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  font-size: 15px;
  line-height: 1.4;
  white-space: pre-wrap;
}

.user {
  background: #007bff;
  color: white;
  margin-left: auto;
}

.bot {
  background: #e7e7e7;
  color: #111;
  margin-right: auto;
}

/* Input Area */
#input-area {
  display: flex;
  padding: 15px;
  background: white;
  border-top: 1px solid #ccc;
}

#input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 15px;
}

#send {
  margin-left: 10px;
  padding: 12px 20px;
  background: #111;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

  </style>
</head><body>  <!-- Sidebar (No Recent Section Anymore) -->  <div id="sidebar">
    <div>
      <h2>AI Chat</h2>
      <p>Clean version – No recent history saved.</p>
    </div>
  </div>  <!-- Chat Area -->  <div id="chat-container"><div id="messages"></div>

<div id="input-area">
  <input id="input" type="text" placeholder="Type your message..." />
  <button id="send">Send</button>
</div>

  </div>  <script>
    // Reset history on every load
    window.addEventListener("load", () => {
      localStorage.clear();
      sessionStorage.clear();
    });

    // Chat messages always start empty
    let messages = [];

    const msgContainer = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      msgContainer.appendChild(div);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      // Call backend / API route
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply, "bot");

      } catch (err) {
        addMessage("Error connecting to AI.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script></body>
</html>
